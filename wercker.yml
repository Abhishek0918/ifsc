box: ruby
no-response-timeout: 15
build:
  box: ruby
  steps:
    - script:
      code: bundle install
      name: bundle-install
      cwd: scraper
    - script:
      name: Run bootstrap
      code: bash bootstrap.sh
      cwd: scraper/scripts
    - script:
      name: Copy the artifacts for next pipelines
      code: cp scraper/scripts/data/ifsc-src.json src/IFSC.json && cp scraper/scripts/data/ifsc
      cwd:
# This is the ruby gem that we have
rubygem:
  box: ruby
  steps:
    - bundle-install
    - script:
      name: Run tests
      cwd: src/ruby
      code: rake
# PHP package
php:
  box: php
  steps:
  - install-packages:
    packages: git
  - script:
    name: install phpunit
    code: |-
      curl -L https://phar.phpunit.de/phpunit.phar -o /usr/local/bin/phpunit
      chmod +x /usr/local/bin/phpunit
  - script:
    name: install composer
    code: curl -sS https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer
  - script:
    name: install dependencies
    code: composer install --no-interaction
  - script:
    name: Run PHP tests
    code: phpunit
# Node package
node:
  box: node
  steps:
    - npm-install
    - script:
      name: run tests
      code: npm test
